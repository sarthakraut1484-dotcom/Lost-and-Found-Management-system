<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Lost & Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(180deg, #070708 0%, #0b0b0f 60%, #08080a 100%);
            color: white;
            min-height: 100vh;
        }

        /* HEADER */
        header {
            background: rgba(255, 255, 255, 0.04);
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border-bottom: 2px solid #ff8fb8;
        }

        .logo {
            font-size: 22px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .admin-badge {
            background: linear-gradient(90deg, #6e7bff, #ff8fb8);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            margin-left: 10px;
            font-weight: 600;
        }

        .logout-btn {
            padding: 8px 20px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            font-weight: 600;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: white;
        }

        /* CONTAINER */
        .container {
            max-width: 1600px;
            margin: 40px auto;
            padding: 0 50px;
        }

        /* STATS */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.04);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
        }

        .stat-card .number {
            font-size: 36px;
            font-weight: 800;
            background: linear-gradient(90deg, #98A3FF 0%, #FFD0E0 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .stat-card .label {
            color: rgba(255, 255, 255, 0.7);
            margin-top: 5px;
            font-size: 14px;
        }

        /* TABS */
        .tabs {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .tab {
            padding: 12px 30px;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            border-bottom: 3px solid transparent;
            transition: 0.3s;
        }

        .tab.active {
            color: white;
            border-bottom-color: #6e7bff;
        }

        /* TAB CONTENT */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* TABLE */
        .table-container {
            background: rgba(255, 255, 255, 0.04);
            border-radius: 15px;
            padding: 20px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            color: #FFD0E0;
            font-weight: 700;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        td {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.85);
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: 600;
            display: inline-block;
        }

        .badge-lost {
            background: rgba(255, 100, 100, 0.2);
            color: #ffaaaa;
        }

        .badge-found {
            background: rgba(100, 255, 150, 0.2);
            color: #aaffcc;
        }

        .badge-matched {
            background: rgba(100, 150, 255, 0.2);
            color: #aaccff;
        }

        /* BUTTONS */
        .btn {
            padding: 8px 16px;
            border-radius: 20px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            font-size: 13px;
            margin: 0 3px;
        }

        .btn-edit {
            background: rgba(100, 150, 255, 0.2);
            color: #aaccff;
        }

        .btn-delete {
            background: rgba(255, 100, 100, 0.2);
            color: #ffaaaa;
        }

        .btn-match {
            background: linear-gradient(90deg, #6e7bff, #ff8fb8);
            color: white;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        /* MATCHING SECTION */
        .match-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .match-panel {
            background: rgba(255, 255, 255, 0.04);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
        }

        .match-panel h3 {
            color: #FFD0E0;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .match-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: 0.3s;
            border: 2px solid transparent;
        }

        .match-item:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: #6e7bff;
        }

        .match-item.selected {
            border-color: #ff8fb8;
            background: rgba(255, 143, 184, 0.1);
        }

        .match-item h4 {
            color: white;
            margin-bottom: 8px;
        }

        .match-item p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 13px;
            margin: 3px 0;
        }

        .match-actions {
            text-align: center;
            margin-top: 30px;
        }

        .btn-send-notification {
            padding: 14px 40px;
            background: linear-gradient(90deg, #6e7bff, #ff8fb8);
            color: white;
            border: none;
            border-radius: 40px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 8px 30px rgba(110, 123, 255, 0.18);
        }

        .btn-send-notification:hover {
            transform: translateY(-3px) scale(1.02);
        }

        .btn-send-notification:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(180deg, #0b0b0f 0%, #070708 100%);
            padding: 40px;
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-content h2 {
            color: #FFD0E0;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.85);
            font-weight: 600;
            font-size: 14px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .btn-cancel {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-save {
            flex: 1;
            padding: 12px;
            background: linear-gradient(90deg, #6e7bff, #ff8fb8);
            border: none;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .match-container {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 0 20px;
            }
        }
    </style>
</head>

<body>
    <!-- HEADER -->
    <header>
        <div>
            <span class="logo">üîê Admin Panel</span>
            <span class="admin-badge">ADMINISTRATOR</span>
        </div>
        <a href="index.html" class="logout-btn" id="logoutBtn">Logout</a>
    </header>

    <!-- CONTAINER -->
    <div class="container">
        <!-- STATS -->
        <div class="stats">
            <div class="stat-card">
                <div class="number" id="totalReports">0</div>
                <div class="label">Total Reports</div>
            </div>
            <div class="stat-card">
                <div class="number" id="lostItems">0</div>
                <div class="label">Lost Items</div>
            </div>
            <div class="stat-card">
                <div class="number" id="foundItems">0</div>
                <div class="label">Found Items</div>
            </div>
            <div class="stat-card">
                <div class="number" id="matchedItems">0</div>
                <div class="label">Matched Items</div>
            </div>
        </div>

        <!-- TABS -->
        <div class="tabs">
            <button class="tab active" onclick="switchTab('all-items')">üìã All Reports</button>
            <button class="tab" onclick="switchTab('matching')">üîç Smart Matching</button>
            <button class="tab" onclick="switchTab('users')">üë• Users</button>
        </div>

        <!-- ALL ITEMS TAB -->
        <div id="all-items" class="tab-content active">
            <div class="table-container">
                <table id="reportsTable">
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Item Name</th>
                            <th>Category</th>
                            <th>Location</th>
                            <th>Date</th>
                            <th>Reported By</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="reportsBody">
                        <!-- Dynamic content -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- MATCHING TAB -->
        <div id="matching" class="tab-content">
            <div class="match-container">
                <div class="match-panel">
                    <h3>üî¥ Lost Items</h3>
                    <div id="lostItemsList"></div>
                </div>
                <div class="match-panel">
                    <h3>üü¢ Found Items</h3>
                    <div id="foundItemsList"></div>
                </div>
            </div>
            <div class="match-actions">
                <button class="btn-send-notification" id="sendMatchBtn" disabled>
                    üìß Send Match Notification
                </button>
            </div>
        </div>

        <!-- USERS TAB -->
        <div id="users" class="tab-content">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Registered</th>
                            <th>Reports</th>
                        </tr>
                    </thead>
                    <tbody id="usersBody">
                        <!-- Dynamic content -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- EDIT MODAL -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <h2>Edit Report</h2>
            <form id="editForm">
                <input type="hidden" id="editIndex">
                <div class="form-group">
                    <label>Item Type</label>
                    <select id="editType">
                        <option value="lost">Lost</option>
                        <option value="found">Found</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Item Name</label>
                    <input type="text" id="editName" required>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select id="editCategory">
                        <option value="electronics">Electronics</option>
                        <option value="documents">Documents</option>
                        <option value="accessories">Accessories</option>
                        <option value="clothing">Clothing</option>
                        <option value="bags">Bags & Luggage</option>
                        <option value="keys">Keys</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="editDescription" required></textarea>
                </div>
                <div class="form-group">
                    <label>Location</label>
                    <input type="text" id="editLocation" required>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-cancel" onclick="closeEditModal()">Cancel</button>
                    <button type="submit" class="btn-save">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Admin authentication check
        const ADMIN_EMAIL = 'admin@lostandfound.com';
        const ADMIN_PASSWORD = 'admin123';

        window.addEventListener('DOMContentLoaded', function () {
            // Check admin login
            const currentUser = localStorage.getItem('currentUser');

            if (!currentUser) {
                // Not logged in at all, prompt for credentials
                const email = prompt('Admin Email:');
                const password = prompt('Admin Password:');

                if (email !== ADMIN_EMAIL || password !== ADMIN_PASSWORD) {
                    alert('‚ùå Access Denied! Invalid admin credentials.');
                    window.location.href = 'index.html';
                    return;
                }

                localStorage.setItem('currentUser', JSON.stringify({
                    name: 'Administrator',
                    email: ADMIN_EMAIL,
                    isAdmin: true
                }));
            } else {
                // Check if logged in user is admin
                const user = JSON.parse(currentUser);
                if (!user.isAdmin || user.email !== ADMIN_EMAIL) {
                    alert('‚ùå Access Denied! Admin privileges required.');
                    window.location.href = 'index.html';
                    return;
                }
            }

            loadStats();
            loadReports();
            loadUsers();
            loadMatchingItems();
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', function (e) {
            e.preventDefault();
            localStorage.removeItem('currentUser');
            alert('‚úÖ Logged out successfully!');
            window.location.href = 'index.html';
        });

        // Load statistics
        function loadStats() {
            const reports = JSON.parse(localStorage.getItem('reports') || '[]');
            const lost = reports.filter(r => r.type === 'lost').length;
            const found = reports.filter(r => r.type === 'found').length;
            const matched = reports.filter(r => r.matched).length;

            document.getElementById('totalReports').textContent = reports.length;
            document.getElementById('lostItems').textContent = lost;
            document.getElementById('foundItems').textContent = found;
            document.getElementById('matchedItems').textContent = matched;
        }

        // Load all reports
        function loadReports() {
            const reports = JSON.parse(localStorage.getItem('reports') || '[]');
            const tbody = document.getElementById('reportsBody');

            if (reports.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align:center;padding:40px;color:rgba(255,255,255,0.5)">No reports yet</td></tr>';
                return;
            }

            tbody.innerHTML = reports.map((item, index) => `
        <tr>
          <td><span class="status-badge badge-${item.type}">${item.type.toUpperCase()}</span></td>
          <td>${item.name}</td>
          <td>${item.category}</td>
          <td>${item.location}</td>
          <td>${new Date(item.date).toLocaleDateString()}</td>
          <td>${item.reportedBy}</td>
          <td>
            <button class="btn btn-edit" onclick="editReport(${index})">Edit</button>
            <button class="btn btn-delete" onclick="deleteReport(${index})">Delete</button>
          </td>
        </tr>
      `).join('');
        }

        // Load users
        function loadUsers() {
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const reports = JSON.parse(localStorage.getItem('reports') || '[]');
            const tbody = document.getElementById('usersBody');

            tbody.innerHTML = users.map(user => {
                const userReports = reports.filter(r => r.reportedBy === user.email).length;
                return `
          <tr>
            <td>${user.name}</td>
            <td>${user.email}</td>
            <td>${new Date(user.registeredAt).toLocaleDateString()}</td>
            <td>${userReports}</td>
          </tr>
        `;
            }).join('');
        }

        // Load matching items
        let selectedLost = null;
        let selectedFound = null;

        function loadMatchingItems() {
            const reports = JSON.parse(localStorage.getItem('reports') || '[]');
            const lostItems = reports.filter(r => r.type === 'lost' && !r.matched);
            const foundItems = reports.filter(r => r.type === 'found' && !r.matched);

            const lostList = document.getElementById('lostItemsList');
            const foundList = document.getElementById('foundItemsList');

            lostList.innerHTML = lostItems.map((item, index) => `
        <div class="match-item" onclick="selectLost(${reports.indexOf(item)})">
          <h4>${item.name}</h4>
          <p><strong>Category:</strong> ${item.category}</p>
          <p><strong>Location:</strong> ${item.location}</p>
          <p><strong>Date:</strong> ${new Date(item.date).toLocaleDateString()}</p>
          <p><strong>By:</strong> ${item.reportedBy}</p>
        </div>
      `).join('') || '<p style="color:rgba(255,255,255,0.5);text-align:center;padding:20px">No unmatched lost items</p>';

            foundList.innerHTML = foundItems.map((item, index) => `
        <div class="match-item" onclick="selectFound(${reports.indexOf(item)})">
          <h4>${item.name}</h4>
          <p><strong>Category:</strong> ${item.category}</p>
          <p><strong>Location:</strong> ${item.location}</p>
          <p><strong>Date:</strong> ${new Date(item.date).toLocaleDateString()}</p>
          <p><strong>By:</strong> ${item.reportedBy}</p>
        </div>
      `).join('') || '<p style="color:rgba(255,255,255,0.5);text-align:center;padding:20px">No unmatched found items</p>';
        }

        function selectLost(index) {
            selectedLost = index;
            document.querySelectorAll('#lostItemsList .match-item').forEach((el, i) => {
                el.classList.toggle('selected', i === document.querySelectorAll('#lostItemsList .match-item').length - 1 - (selectedLost - JSON.parse(localStorage.getItem('reports') || '[]').filter(r => r.type === 'lost' && !r.matched).length + 1));
            });
            updateMatchButton();
        }

        function selectFound(index) {
            selectedFound = index;
            document.querySelectorAll('#foundItemsList .match-item').forEach((el, i) => {
                el.classList.toggle('selected', i === document.querySelectorAll('#foundItemsList .match-item').length - 1 - (selectedFound - JSON.parse(localStorage.getItem('reports') || '[]').filter(r => r.type === 'found' && !r.matched).length + 1));
            });
            updateMatchButton();
        }

        function updateMatchButton() {
            const btn = document.getElementById('sendMatchBtn');
            btn.disabled = selectedLost === null || selectedFound === null;
        }

        // Send match notification
        document.getElementById('sendMatchBtn').addEventListener('click', function () {
            if (selectedLost === null || selectedFound === null) return;

            const reports = JSON.parse(localStorage.getItem('reports') || '[]');
            const lostItem = reports[selectedLost];
            const foundItem = reports[selectedFound];

            // Mark as matched
            reports[selectedLost].matched = true;
            reports[selectedLost].matchedWith = selectedFound;
            reports[selectedFound].matched = true;
            reports[selectedFound].matchedWith = selectedLost;

            localStorage.setItem('reports', JSON.stringify(reports));

            // Notification to the person who LOST the item
            const messageToOwner = `
üìß NOTIFICATION TO: ${lostItem.reportedBy}

üéâ GREAT NEWS!

We found a potential match for your lost item!

YOUR LOST ITEM:
üì¶ ${lostItem.name}
üìç Lost at: ${lostItem.location}
üìÖ Date: ${new Date(lostItem.date).toLocaleDateString()}

FOUND ITEM MATCH:
üì¶ ${foundItem.name}
üìç Found at: ${foundItem.location}
üìÖ Date: ${new Date(foundItem.date).toLocaleDateString()}
üë§ Found by: ${foundItem.reportedBy}
üìû Contact: ${foundItem.contact}

Please contact the finder to verify and claim your item!

Best regards,
Lost & Found Management Team
            `;

            // Notification to the person who FOUND the item
            const messageToFinder = `
üìß NOTIFICATION TO: ${foundItem.reportedBy}

üéâ GREAT NEWS!

We found the owner of the item you reported!

YOUR FOUND ITEM:
üì¶ ${foundItem.name}
üìç Found at: ${foundItem.location}
üìÖ Date: ${new Date(foundItem.date).toLocaleDateString()}

OWNER'S LOST ITEM:
üì¶ ${lostItem.name}
üìç Lost at: ${lostItem.location}
üìÖ Date: ${new Date(lostItem.date).toLocaleDateString()}
üë§ Owner: ${lostItem.reportedBy}
üìû Contact: ${lostItem.contact}

The owner will contact you to claim their item. You may also reach out to them directly!

Best regards,
Lost & Found Management Team
            `;

            // Display both notifications
            alert(messageToOwner);
            alert(messageToFinder);

            // Save notifications to localStorage
            const notifications = JSON.parse(localStorage.getItem('notifications') || '[]');

            // Notification for owner
            notifications.push({
                id: Date.now() + '_owner',
                to: lostItem.reportedBy,
                type: 'match_found',
                title: 'üéâ Match Found for Your Lost Item!',
                message: `We found a potential match for your lost item "${lostItem.name}"!`,
                lostItem: {
                    name: lostItem.name,
                    location: lostItem.location,
                    date: lostItem.date
                },
                foundItem: {
                    name: foundItem.name,
                    location: foundItem.location,
                    date: foundItem.date,
                    reportedBy: foundItem.reportedBy,
                    contact: foundItem.contact
                },
                timestamp: new Date().toISOString(),
                read: false
            });

            // Notification for finder
            notifications.push({
                id: Date.now() + '_finder',
                to: foundItem.reportedBy,
                type: 'owner_found',
                title: 'üéâ Owner Found for Your Found Item!',
                message: `We found the owner of the item "${foundItem.name}" you reported!`,
                foundItem: {
                    name: foundItem.name,
                    location: foundItem.location,
                    date: foundItem.date
                },
                lostItem: {
                    name: lostItem.name,
                    location: lostItem.location,
                    date: lostItem.date,
                    reportedBy: lostItem.reportedBy,
                    contact: lostItem.contact
                },
                timestamp: new Date().toISOString(),
                read: false
            });

            localStorage.setItem('notifications', JSON.stringify(notifications));

            alert('‚úÖ Match notifications sent to both users!\n\nüë§ Owner: ' + lostItem.reportedBy + '\nüë§ Finder: ' + foundItem.reportedBy);

            // Reset selection
            selectedLost = null;
            selectedFound = null;

            // Reload
            loadStats();
            loadReports();
            loadMatchingItems();
            updateMatchButton();
        });

        // Edit report
        function editReport(index) {
            const reports = JSON.parse(localStorage.getItem('reports') || '[]');
            const item = reports[index];

            document.getElementById('editIndex').value = index;
            document.getElementById('editType').value = item.type;
            document.getElementById('editName').value = item.name;
            document.getElementById('editCategory').value = item.category;
            document.getElementById('editDescription').value = item.description;
            document.getElementById('editLocation').value = item.location;

            document.getElementById('editModal').classList.add('active');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
        }

        document.getElementById('editForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const index = parseInt(document.getElementById('editIndex').value);
            const reports = JSON.parse(localStorage.getItem('reports') || '[]');

            reports[index].type = document.getElementById('editType').value;
            reports[index].name = document.getElementById('editName').value;
            reports[index].category = document.getElementById('editCategory').value;
            reports[index].description = document.getElementById('editDescription').value;
            reports[index].location = document.getElementById('editLocation').value;

            localStorage.setItem('reports', JSON.stringify(reports));

            alert('‚úÖ Report updated successfully!');
            closeEditModal();
            loadStats();
            loadReports();
        });

        // Delete report
        function deleteReport(index) {
            if (!confirm('Are you sure you want to delete this report?')) return;

            const reports = JSON.parse(localStorage.getItem('reports') || '[]');
            reports.splice(index, 1);
            localStorage.setItem('reports', JSON.stringify(reports));

            alert('‚úÖ Report deleted successfully!');
            loadStats();
            loadReports();
            loadMatchingItems();
        }

        // Tab switching
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }
    </script>
</body>
